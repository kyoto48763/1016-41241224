        }
        .carousel-item {
            height: 400px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {

        }

        }
        .project-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;

        .project-title {

    <script>
        const texts = ["歡迎來到我們的網站!", "聯繫我們以獲取更多信息!", "我們有最好的服務!"];
        let currentIndex = 0;

        $('#carouselExample').on('slide.bs.carousel', function () {
            $('.carousel-item').css('opacity', '0');
            currentIndex = (currentIndex + 1) % texts.length;
            $('#textCarousel span').text(texts[currentIndex]);
            setTimeout(() => {
                $('.carousel-item').eq(currentIndex).css('opacity', '1');
            }, 500);
        });
